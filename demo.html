<html ng-app="TestApp">
	<head>
		<link rel="stylesheet" href="ngpager.min.css" ></link>
	</head>
	<body ng-controller="PagingController">
		<span>Current page<input type="number" ng-model="currentPage" min="0" /></span>
		<span>Total pages<input type="number" ng-model="totalPages" min="1" /></span>
		<span>Max pages<input type="number" ng-model="maxPagesToDisplay" min="2" /></span>
		<div ng-pager current-page="{{currentPage}}" 
			 total-pages="{{totalPages}}" 
			 page-changed="paged(pageNum)"
			 >
		</div>

		<span>Displaying {{maxPagesToDisplay}} with page {{currentPage}} of {{totalPages}}</span>

		<script src="bower_components/angularjs/angular.js"></script>
		<script src="ngpager.min.js"></script>
		<script>
			angular.module('TestApp', ['NgPager'])
			//.config(function() {})
			.run(function(PagerConfig)
			{ 
				//PagerConfig.setBase1();
				PagerConfig.enableJumpControls();
			})
			.controller('PagingController', function($scope, PagerConfig) {
				
				$scope.paged = function(newPage) {
					console.log('Paged to ', newPage)
					$scope.currentPage = newPage;
				};
				$scope.currentPage = 1;
				$scope.totalPages = 10;
				$scope.maxPagesToDisplay = 5;
			});
		</script>
	</body>
</html>
